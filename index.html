<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pagamento Seguro</h1>
    </header>
    <main>
        <section class="pagamento container">
            <h2>Finalize sua Assinatura</h2>
            <p>Preencha as informações abaixo para concluir sua assinatura.</p>
            <form action="/processar-pagamento" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" required>

                <label for="validade">Data de Validade:</label>
                <input type="text" id="validade" name="validade" required placeholder="MM/AA">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Concluir Pagamento</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tzara. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
